<form novalidate autocomplete="off" [formGroup]="form">
    <div class="card bg-light mb-3" >
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <b>Cadastro de Motoristas</b>
                </div>
                <div class="col-md-6 text-right">
                    <a href="motoristas">Motoristas</a>
                    &nbsp;
                    <i class="fas fa-arrow-right"></i>
                    &nbsp;
                    Cadastro de Motoristas
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control form-control-sm" placeholder="Informe o nome do motorista" formControlName="nome">
                    </div>
                </div>
            
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="contato">Contato:</label>
                        <input type="text" id="contato" name="contato" class="form-control form-control-sm" placeholder="Informe o contato do motorista" formControlName="contato">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="dataAdmissao">Data de admissão:</label>
                        <input type="date" id="dataAdmissao" name="dataAdmissao" class="form-control form-control-sm" placeholder="Informe a data de admissão" formControlName="dataAdmissao">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Matricula">matricula:</label>
                        <input type="text" id="matricula" name="matricula" class="form-control form-control-sm" placeholder="matricula" formControlName="matricula">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!modoAtualizar" type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="criar()">
                <i class="fa fa-save"></i>&nbsp;
                Salvar
            </button>

            <button *ngIf="modoAtualizar" type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="atualizar()">
                <i class="fa fa-save"></i>&nbsp;
                Atualizar
            </button>
            &nbsp;
            <a class="btn btn-secondary" href="motorista">Voltar</a>
        </div>
    </div>
</form>
