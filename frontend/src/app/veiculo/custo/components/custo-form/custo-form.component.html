<form novalidate autocomplete="off" [formGroup]="form">
    <ul *ngIf="modoAtualizar" class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="/veiculo">Dados do veículo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/custo">Custos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/imposto">Impostos</a>
        </li>
    </ul>
    <div class="card bg-light mb-3" >
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <b>Cadastro de Custo</b>
                </div>
                <div class="col-md-6 text-right">
                    <a href="custo">Custo</a>
                    &nbsp;
                    <i class="fas fa-arrow-right"></i>
                    &nbsp;
                    Cadastro de Custo
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" class="form-control form-control-sm" placeholder="Informe o valor"
                            formControlName="valor">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="categoriaCusto">Categoria de custo:</label>
                        <input type="text" id="categoriaCusto" name="categoriaCusto" class="form-control form-control-sm" placeholder="Informe a categoria de custo do veículo" formControlName="categoriaCusto">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!modoAtualizar" type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="criar()">
                <i class="fa fa-save"></i>&nbsp;
                Salvar
            </button>

            <button *ngIf="modoAtualizar" type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="atualizar()">
                <i class="fa fa-save"></i>&nbsp;
                Atualizar
            </button>
            &nbsp;
            <a class="btn btn-secondary" href="custo">Voltar</a>
        </div>
    </div>
</form>
